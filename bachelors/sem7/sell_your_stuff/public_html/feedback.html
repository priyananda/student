<!DOCTYPE public "-//w3c//dtd html 4.01 transitional//en"
		"http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<head>
	<link href="images/main.css" rel=stylesheet>
	<script>
		function validate(){
			document.writeln( "OK, Message Sent");
		}
	</script>
</head>
<body background="images/bg.gif" bgcolor="#FFFFFF" text="#000000" leftmargin="10" topmargin="10" >
	<center>
		<table  border="0" cellpadding="1" cellspacing="0" bgcolor="75757F" ><tr><td>
		  <table bordercolor=black cellpadding="1" cellspacing="5" bgcolor="#F5F5F5" >
			 <tr><th>Opinion Poll
			 <tr><td>What do you think of our website ?
			 <form action="poll.cgi" method=GET>
			 <tr><td><input type=radio name="poll_opt" value="Excellent">Excellent
			 <tr><td><input type=radio name="poll_opt" value="Good">Good
			 <tr><td><input type=radio name="poll_opt" value="Average">Average
			 <tr><td><input type=radio name="poll_opt" value="Bad">Bad
			 <tr><td><input type=radio name="poll_opt" value="Disgusting">Disgusting
			 <tr><td align=center><input type=submit value="Submit" >
			</form>
		  </table>
		</table>
		<hr width='100%' >
		<h3> Please enter your comments / suggestions here
		<table><form>
		 <tr>
		   <td> Enter Name
		   <td> <input name='name' size=30>
		 <tr>
		   <td> Enter Email
		   <td>	<input name='email' size=30>
		 <tr>
		   <td> Enter Comments
		   <td>	<textarea name='comment' rows=5 cols=30></textarea>
		 <tr>
		   <td> <input type=submit value="Enter here" onclick="javascript:validate();" >
		</table></form>
	</center>
</body>
</html>
